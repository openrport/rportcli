name: Test
on: [push]
jobs:
  sca:
    name: Golangci Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.45
          args: -c .golangci.yml
  test:
    name: Go Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Test
        run: |
          go test -race -coverprofile=profile.cov ./...
          cat profile.cov
